    <div class="row">
        <div class="col-sm-12">
            <div class="list-group">
                {% if messages %}
                {% for message in messages %}
                <a href="/guru/message/{{message.id}}" class="list-group-item">
                    <!--<span class="name"><b>Justin Anderson</b></span> -->
                     <span class="name">
                        <div class="chip">
                        <img src="/guru{{message.fromGuru.picture.url}}" alt="Contact Person">
                        {{message.fromGuru.user.username}}
                        </div>
                    </span>
                    <span class="">{{message.subject}}</span>
                    <span class="detailed-txt"> ---{{message.body}}</span>
                     <div class="chip iemailtime">{{message.date}}</div>
                </a>
                {% endfor %}
                {% endif %}

               
            </div>  
        </div>
    </div>
