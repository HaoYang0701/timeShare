{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>guru</title>
    <link href= "{% static 'bootstrap-3.3.5-dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css'%}">
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"media="screen,projection">
  </head>

  <body class="bg-style"> 
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <div class="container cont-2 text-center reg" >
      <h2>Reset Password</h2>
      
    </div>
    <div>
      <div class="modal-dialog modal-vertical-centered2">
        <div class="modal-content">
          <div class="modal-body allCenter">
            <form class="form-horizontal col s12" method="POST" action='/guru/resetpassword'>{% csrf_token %}
              <br>

            <div class='row'>
            <div class="input-field col s12">
            {% if errors %}
            <p>Email not registered</p>
            {% endif %}
                {{create_reset_form}}
                 <label class="light-blue-text">Email</label>
            </div>
            </div>
              <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Reset Password
                <i class="material-icons right">email</i>
                  </button>     
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
